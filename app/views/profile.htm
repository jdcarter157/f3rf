<section class="vh-100">
    <div class="container py-6 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-4">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-black">
                            <img src="{{ @result[0]['image_URL']}}" alt="Avatar" class="img-fluid my-5" />
                            <h5>{{ @result[0]['first_name']}}
                                {{ @result[0]['last_name']}}</h5>
                            <i class="far fa-edit mb-4"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Bio</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <p class="">{{ @result[0]['about']}}</p>
                                </div>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Bday</h6>
                                        <p class="">{{ @result[0]['birthday']}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
